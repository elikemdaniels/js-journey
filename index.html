<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <style>
      /* BODY STYLES */
      body {
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
        background-color: antiquewhite;
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }

      /* FORM STYLES */
      .form {
        display: flex;
        flex-direction: column;
      }
    </style>
    <title>Enough JavaScript To Be Powerful</title>
  </head>
  <body id="content-body">
    <main id="main">
      <h1>Username Checker</h1>
      <form class="form" action="">
        <input
          class="form-input"
          type="text"
          name="form-username"
          id="form-username"
        />
        <input
          class="form-input"
          type="button"
          value="Check username"
          id="submit-button"
        />
      </form>
    </main>
  </body>
</html>
