<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <style>
      /* BODY STYLES */
      body {
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        /* text-align: center; */
        /* align-items: center; */
        justify-content: center;
        background-color: rgb(249, 240, 229);
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }

      main {
        width: 100%;
        max-width: 40rem;
        margin-inline: auto;
      }

      h1 {
        margin: 0;
        font-size: 4rem;
      }

      button {
        background-color: black;
        color: rgb(249, 240, 229);
        padding: 1.25rem 2rem;
        border: 1px solid black;
        border-radius: 0.5rem;
        font-size: 1.25rem;
        cursor: pointer;
      }

      .decrease-button {
        background-color: rgb(249, 240, 229);
        color: black;
      }

      .disabled-button {
        opacity: 0.5;
      }

      /* FORM STYLES */
      .form {
        display: flex;
        flex-direction: column;
      }

      /* COLOUR STYLES */
      .red {
        color: rgb(229, 26, 26);
      }
    </style>
    <title>Enough JavaScript To Be Powerful</title>
  </head>
  <body id="content-body">
    <main id="main">
      <h1 id="counter-variable">Star Wars Characters</h1>
      <!-- <button class="decrease-button" id="decrease-button">
        Decrease count
      </button>
      <button id="increase-button">Increase count</button> -->
      <!-- List for DOM manipulation -->
      <ul id="star-wars-characters">
        <li class="character luke" data-type="hero">Luke Skywalker</li>
        <li class="character yoda" data-type="master">Yoda</li>
        <li class="character badboy" data-type="villain">Darth Vader</li>
      </ul>
      <button id="colour-change-button">Change Colour</button>
    </main>
  </body>
</html>
