<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <style>
      /* BODY STYLES */
      body {
        padding: 0;
        margin: 0;
        background-color: rgb(238, 206, 166);

        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }

      main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        /* background-color: rgb(111, 231, 231); */
        max-width: 50rem;
        margin-inline: auto;
      }

      h1 {
        margin: 0;
        font-size: 4rem;
      }

      button {
        background-color: black;
        color: rgb(249, 240, 229);
        padding: 1.25rem 2rem;
        border: 1px solid black;
        border-radius: 0.5rem;
        font-size: 1.25rem;
        cursor: pointer;
      }

      .decrease-button {
        background-color: rgb(249, 240, 229);
        color: black;
      }

      .disabled-button {
        opacity: 0.5;
      }

      .modal-button {
        margin-top: auto;
        margin-bottom: 2rem;
        font-size: 0.75rem;
        border-radius: 10rem;
        padding: 0.57rem 0.725rem;
      }

      .modal {
        margin-top: auto;
        background-color: azure;
        padding: 8rem;
        border-radius: 2rem;
        box-shadow: 0 24px 30px -20px rgba(0, 0, 0, 0.1);
      }
      /* Initial hidden state of the modal with zero opacity */
      .modal-hidden {
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s ease-out 0.2s, opacity 0.2s ease-out;
      }

      /* Visible state of the modal with full opacity */
      .modal-visible {
        visibility: visible;
        opacity: 1;
        transition: visibility 0s linear 0s, opacity 0.3s linear;
      }

      /* FORM STYLES */
      .form {
        display: flex;
        flex-direction: column;
      }

      /* COLOUR STYLES */
      .red {
        color: rgb(229, 26, 26);
      }

      .hide {
        display: none;
      }
    </style>
    <title>Enough JavaScript To Be Powerful</title>
  </head>
  <body id="content-body">
    <main id="main"></main>
  </body>
</html>
